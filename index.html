<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля" />
        <div class="info">
          <div class="info__text">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <p class="info__profession">Исследователь океана</p>
          </div>
          <button class="info__button"></button>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск" />
          <div class="element__title">
            <p class="element__text">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/elbrus.png" alt="Эльбрус" />
          <div class="element__title">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dobmai.png" alt="Домбай" />
          <div class="element__title">
            <p class="element__text">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/baikal-min.jpg" alt="Байкал" />
          <div class="element__title">
            <p class="element__text">Байкал</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/kamchatka-min.jpg" alt="Камчатка" />
          <div class="element__title">
            <p class="element__text">Камчатка</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/solovets-min.jpg" alt="Соловецкие острова" />
          <div class="element__title">
            <p class="element__text">Соловки</p>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <label><input type="text" class="popup__field popup__field_name" placeholder="Жак-Ив Кусто" /></label>
          <label><input type="text" class="popup__field popup__field_prof" placeholder="Исследователь океана" /></label>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
